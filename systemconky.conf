conky.config = {
  alignment = 'top_right',
  background = true,
  border_width = 1,
  -- #color1 875A43,
  -- #color1 07CC0D,
  color1 = 'A6A6A6',
  color2 = 'D1E7D1',
  color3 = 'FF0000',
  color4 = 'FFFFFF',
  cpu_avg_samples = 2,
  default_color = 'A6A6A6',
  default_outline_color = 'white',
  default_shade_color = 'black',
  double_buffer = true,
  draw_borders = false,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  --gap_x = 20,
  --gap_y = 20,
  border_outer_margin = 20,
  max_port_monitor_connections = 64,
  maximum_width = 500,
  minimum_width = 500,
  -- # max_specials 512,
  max_user_text = 16384,
  net_avg_samples = 2,
  no_buffers = true,
  out_to_console = false,
  -- # wm_class_name Conky,
  stippled_borders = 2,
